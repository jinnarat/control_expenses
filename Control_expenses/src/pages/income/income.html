<ion-header>
  <ion-navbar hideBackButton color="roze" text-center>
    <ion-title icon-start>
      <ion-icon name="cash"></ion-icon>
      ExpenseControl
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="../../assets/imgs/logo.png" alt="logo" class="img">
  <br><br>
  <ion-grid>
    <ion-row style="background-color: #FFFACD; border: none; border: 3px dashed #FFA500; border-radius: 15px;">
      <ion-col col-5>
        <ion-label>เงินที่ควบคุมทั้งหมด</ion-label>
      </ion-col>
      <ion-col col-5>
        <ion-label>
          {{(+_shop? +_shop:0)--(+_food? +_food:0)--(+_travel? +_travel:0)--(+_expenses? +_expenses:0)--(+_pet? +_pet:0)--(+_other? +_other:0)}}
        </ion-label>
        <!-- <ion-label>{{(_shop*1)--(_food*1)--(_travel*1)--(_expenses*1)--(_pet*1)--(_other*1)}}</ion-label> -->
      </ion-col>
      <ion-col col-2>
        <ion-label>บาท</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>

  <ion-label>(ประเภทรายการที่ต้องการควบคุม)</ion-label>
  <ion-grid>
    <!-- <ion-card style="background-color: #E6E6FA; border: none; border: 2px solid #9999CC; border-radius: 15px;"> -->
    <ion-row style="background-color: #E6E6FA; border: none; border: 2px solid #9999CC; border-radius: 15px;">
      <ion-col col-4>
        <ion-label item-start>ช๊อปปิ้ง :</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-input [(ngModel)]="_shop" type="number" placeholder="จำนวนเงิน" item-start></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-label item-end>บาท</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="background-color: #E6E6FA; border: none; border: 2px solid #9999CC; border-radius: 15px;">
      <ion-col col-4>
        <ion-label item-start>อาหาร :</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-input [(ngModel)]="_food" type="number" placeholder="จำนวนเงิน" item-start></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-label item-end>บาท</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="background-color: #E6E6FA; border: none; border: 2px solid #9999CC; border-radius: 15px;">
      <ion-col col-4>
        <ion-label item-start>เดินทาง :</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-input [(ngModel)]="_travel" type="number" placeholder="จำนวนเงิน" item-start></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-label item-end>บาท</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="background-color: #E6E6FA; border: none; border: 2px solid #9999CC; border-radius: 15px;">
      <ion-col col-4>
        <ion-label item-start>รายจ่ายจำเป็น :</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-input [(ngModel)]="_expenses" type="number" placeholder="*ค่าใช้จ่ายประจำ เช่น ค่าน้ำ ฯ" item-start>
        </ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-label item-end>บาท</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="background-color: #E6E6FA; border: none; border: 2px solid #9999CC; border-radius: 15px;">
      <ion-col col-4>
        <ion-label item-start>สัตว์เลี้ยง :</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-input [(ngModel)]="_pet" type="number" placeholder="จำนวนเงิน" item-start></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-label item-end>บาท</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="background-color: #E6E6FA; border: none; border: 2px solid #9999CC; border-radius: 15px;">
      <ion-col col-4>
        <ion-label item-start>อื่นๆ :</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-input [(ngModel)]="_other" type="number" placeholder="จำนวนเงิน" item-start></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-label item-end>บาท</ion-label>
      </ion-col>
    </ion-row>
    <!-- </ion-card> -->
  </ion-grid>
  <button ion-button class="submit" (click)="onClickSubmitBtn()">
    ยืนยันข้อมูล
  </button>


</ion-content>
